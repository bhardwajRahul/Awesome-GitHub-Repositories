# GitHub Pages Jekyll Configuration
# This file configures how GitHub Pages builds and deploys the site

# Site Settings
title: Awesome GitHub Repositories
description: Curated list of high-quality GitHub repositories organized by category
url: "https://avinash201199.github.io/Awesome-GitHub-Repositories"
baseurl: "/Awesome-GitHub-Repositories"
repository: "avinash201199/Awesome-GitHub-Repositories"
github_repo: "avinash201199/Awesome-GitHub-Repositories"

# Author
author:
  name: Avinash Singh
  email: avinash@example.com
  twitter: AvinashSingh_20
  github: avinash201199

# Build Settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - .gitignore
  - .github
  - README.md
  - LICENSE
  - CONTRIBUTING-GUIDE.md
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include in processing
include:
  - docs

# Collections
collections:
  repositories:
    output: false

# Defaults
defaults:
  - scope:
      path: "docs"
    values:
      layout: default

# Build options
keep_files:
  - docs

# Source and destination
source: .
destination: _site

# Sass
sass:
  sass_dir: docs/css
  style: compressed

# Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X

# Social
social:
  name: Awesome GitHub Repositories
  links:
    - https://github.com/avinash201199/Awesome-GitHub-Repositories
    - https://twitter.com/AvinashSingh_20
